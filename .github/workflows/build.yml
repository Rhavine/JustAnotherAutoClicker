name: Build Mod Forge 1.12.2

on:
  push:
    branches: [ "1.12.2" ]
  pull_request:
    branches: [ "1.12.2" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone Repository
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Give gradlew permission
      run: chmod +x gradlew

    - name: Setup workspace (Forge 1.12.2)
      run: ./gradlew setupDecompWorkspace --stacktrace

    - name: Build mod
      run: ./gradlew build --stacktrace

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: JustAnotherAutoClicker-1.12.2
        path: build/libs/*.jar
