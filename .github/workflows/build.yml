name: Forge 1.12.2 Build

on:
  push:
    branches: [ 1.12.2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Mod .jar
      uses: actions/upload-artifact@v4
      with:
        name: JustAnotherAutoClicker-1.12.2
        path: build/libs/*.jar
